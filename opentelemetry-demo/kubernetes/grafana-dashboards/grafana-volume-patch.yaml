apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: otel-demo
spec:
  template:
    spec:
      volumes:
        # Add these volumes to the existing volumes
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: dashboard-demo
          configMap:
            name: grafana-dashboard-demo
      containers:
        - name: grafana
          volumeMounts:
            # Add these volume mounts to the existing volume mounts
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-demo
              mountPath: /var/lib/grafana/dashboards/default 